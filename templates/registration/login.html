{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}

<div class="row">

    <div class="col-md-4 offset-md-4">

        <div class="card auth-card">
            <div class="card-body">
                <h4 class="card-title">ToDo List Login</h4>

                <form method="post">
                    {% csrf_token %}
                    <input type="hidden" name="next" value="{{ next }}">
                    
                    {{ form|crispy }}

                    <button type="submit" class="btn btn-primary btn-block">Entrar</button>

                    <br>

                    <p class="text-center">Ou <a href="/accounts/register/">Registre-se</a></p>

                </form>

            </div>
        </div>

    </div>

</div>

{% endblock %}
